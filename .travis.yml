language: java

jdk:
- oraclejdk8

# only build these branches (RegEx is also valid, eg. /^deploy.*$/):
branches:
  only:
    - master
    - test-db
    - travisFix

# container-based build:
sudo: false

before_script: 
  - cd complete
  - chmod +x gradlew

script: ./gradlew check --info

after_success:
  - ./gradlew jacocoTestReport coveralls
