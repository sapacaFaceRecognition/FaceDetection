<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="./css/main.css">
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<title>SAPACA</title>
	</head>
	<body>
		<div class="navbar-fixed-top">
			<div class="container little-bit-top">
				<h1 class="text-center">SAPACA</h1>
				<h4 class="text-center">FaceRecognition</h4>
			</div>
		</div>
		<div class="container distance-top">
      		<form class="form-signin center">
        		<p class="form-signin-heading little-bit-top">Benutzername</p>
        		<input type="text" id="inputEmail" class="form-control" placeholder="" required autofocus>
        		<p class="form-signin-heading little-bit-top">Password</p>
        		<input type="password" id="inputPassword" class="form-control" placeholder="" required>
        		<button class="btn btn-lg btn-primary btn-block little-bit-top" type="submit">Login</button>
      		</form>
    	</div>
	</body>
</html>
