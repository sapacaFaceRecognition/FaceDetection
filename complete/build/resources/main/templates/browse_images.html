<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="./css/main.css"/>
        <link href="./css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/simple-sidebar.css" rel="stylesheet"/>
        <link href="./css/lightbox.css" rel="stylesheet"/>
        <title>SAPACA</title>
    </head>
    <body>
        <div class="navbar-fixed-top navbar-default navbar">
            <div class="container little-bit-top">
                <a href="#menu-toggle" class="menuicon-left" id="menu-toggle">
                    <img src="./pic/menuicon.jpg" alt="Menuicon" style="width: 40px; height: 40px;"/>
                </a>
                <h1 class="text-center">SAPACA</h1>
                <h4 class="text-center">FaceRecognition</h4>
            </div>
        </div>

        <div id="wrapper" class="sidebar-top toggled">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li>
                    <a href="./home.html"><img src="./pic/home_iconx40.png" alt="Home Icon"/>Home</a>
                </li>
                <li>
                    <a href="./face_detection.html">Face Detection</a>
                </li>
                <li>
                    <a href="./browse_images.html">Browse Images</a>
                </li>
                <li>
                    <a href="./statistics.html">Statistics</a>
                </li>
                <li>
                    <a href="./about_us.html">About Us</a>
                </li>
                <li>
                    <a href="./login.html">Logout</a>
                </li>
            </ul>
        </div>

		<!-- Page Content -->
		<div id="page-content-wrapper">
            <div class="container-fluid">
                <div>
                    
                    	<div th:each="id : ${ids}">
                        	<div th:id="'Bild' + ${id}" class="col-md-2 bi-border">
                        	<form th:action="@{/delete_image.html/}" method="get">
                            	<a class="example-image-link" th:href="@{/get_current_image/(id=${id})}" data-lightbox="faces-set" th:data-title="'Bild ' + ${id}">
                                	<img class="example-image" th:src="@{/get_current_image/(id=${id})}" width="350" height="283"/>
                            	</a><br></br>
                            	<input type="hidden" name="id" th:value="${id}"/>
                            	<button type="submit" value="Löschen" class="btn btn-default delete-button-border">Löschen</button>
                        	</form>
                        	</div>
                    	</div>
                	
            	</div>
        	</div>
    	</div>
	</div>
		
        
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
    <script src="./js/lightbox.js"></script>

    </body>
</html>
